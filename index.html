<!DOCTYPE html>
<html>
    <head>
      <title>Rank It Up</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>

    <body class="container-fluid">

<!-- Landing Section =================================================================================================-->

    <div class="landing"> <!-- Landing -->

      <h1>Rank It Up</h1>

      <!-- Sign-in Form ....................................................-->
      <form class="sign-in-form col-md-4 box">
        <div class="form-group">
          <label for="signInEmail">Email address</label>
          <input type="email" class="form-control" id="signInEmail" aria-describedby="emailHelp" placeholder="Enter email" name="credentials[email]">
        </div>
        <div class="form-group">
          <label for="signInPassword">Password</label>
          <input type="password" class="form-control" id="signInPassword" placeholder="Password" name="credentials[password]">
        </div>
        <button type="submit" class="btn btn-primary">Sign In</button>
        <br>
        <p>Not a member? <a data-toggle="modal" data-target="#signUp">Sign Up!</a></p>
      </form>

      <!-- Sign-up Modal ....................................................-->
      <div class="modal fade" id="signUp" tabindex="-1" role="dialog" aria-labelledby="signUpLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="signUpLabel">Sign Up</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>

            <div class="modal-body">
              <form class="sign-up-form">
                <div class="form-group">
                  <label for="signUpEmail">Email address</label>
                  <input type="email" class="form-control" id="signUpEmail" aria-describedby="emailHelp" placeholder="Enter email" name="credentials[email]">
                </div>
                <div class="form-group">
                  <label for="signUpPassword">Password</label>
                  <input type="password" class="form-control" id="signUpPassword" placeholder="Password" name="credentials[password]">
                </div>
                <div class="form-group">
                  <label for="signUpConfirmPassword">Confirm Password</label>
                  <input type="password" class="form-control" id="signUpConfirmPassword" placeholder="Confirm Password" name="credentials[password_confirmation]">
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                  <button type="submit" class="btn btn-primary">Submit</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div> <!-- /Sign-up Modal -->

    </div> <!-- /Landing -->


<!-- User Section =================================================================================================-->

      <div class="userMain" hidden> <!-- userMain -->

      <!-- User Settings.................................................... -->

      <div class="col-md-12">
        <!--Sign-out/Change-password buttons-->
        <h4>Rank It Up</h4>
        <div class="userOp dropdown">
          <button id="dLabel" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            User Settings
            <span class="caret"></span>
          </button>
          <ul class="dropdown-menu" aria-labelledby="dLabel">
            <li data-toggle="modal" data-target="#changePassword">Change Password</li>
              <li id="sign-out" value="Sign Out">Sign Out</li>
          </ul>
        </div>
      </div>

      <!-- Change-password Modal -->
      <div class="modal fade" id="changePassword" tabindex="-1" role="dialog" aria-labelledby="changePasswordLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="changePasswordLabel">Change Password</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>

            <div class="modal-body">
              <form class="change-password-form">
                <div class="form-group">
                  <label for="changePassword">Old Password</label>
                  <input type="password" class="form-control" id="oldPassword" placeholder="Old Password" name="passwords[old]">
                </div>
                <div class="form-group">
                  <label for="changePassword">Password</label>
                  <input type="password" class="form-control" id="newPassword" placeholder="New Password" name="passwords[new]">
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                  <button type="submit" class="btn btn-primary">Submit</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div> <!-- /Change-password Modal -->

      <!-- Menu..............................................................-->
      <div class="menu col-md-12">

        <button type="button" class="btn btn-secondary" data-toggle="modal" data-target="#newPlayer">New Player</button>


      <!-- New player Modal-->
        <div class="modal fade" id="newPlayer" tabindex="-1" role="dialog" aria-labelledby="NewPlayerLabel" aria-hidden="true">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="NewPlayerLabel">New Player</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>

              <div class="modal-body">
                <form class="new-player-form" name="New Player">
                  <div class="form-group">
                    <input type="text" class="form-control" id="NewPlayerName" placeholder="Name" name="player[name]">
                  </div>
                  <div class="form-group">
                    <input type="text" class="form-control" id="NewPlayerDescription" placeholder="Description" name="player[description]">
                  </div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary">Submit</button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div> <!-- /New Player Modal -->
      </div>


    </div> <!-- /userMain -->

    </body>


</html>
